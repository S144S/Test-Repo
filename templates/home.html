{% extends 'base.html' %}

{% block title %}
<title>انتخاب محتوا آموزشی</title>
{% endblock %}


{% block content %}
<input class="d-none" type="hidden" id="user-id" value={{ user.uid }} />

<!-- Row -->
<div class="container pt-90 pt-sm-30">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="dashboard_container">
                <div class="card">
                    <div class="card-header" id="headingOne">
                    <h1 class="mb-0">
                        انتخاب محتوای آموزشی
                    </h2>
                    </div>
                    <div class="card-body row">
                        <div class=" col-sm-12 col-md-3">
                            <select class="selector px-2 rounded" aria-label="Default select example" id="grade">
                                <option selected>پایه تحصیلی</option>
                                <option value="1">اول</option>
                                <option value="2">دوم</option>
                                <option value="3">سوم</option>
                                <option value="4">چهارم</option>
                                <option value="5">پنجم</option>
                                <option value="6">ششم</option>
                                <option value="7">هفتم</option>
                                <option value="8">هشتم</option>
                                <option value="9">نهم</option>
                                <option value="10">دهم</option>
                                <option value="11">یازدهم</option>
                                <option value="12">دوازدهم</option>
                            </select>
                        </div>   
                        <div class=" col-sm-12 col-md-3"> 
                            <select class="selector px-2 rounded" aria-label="Default select example" id="lesson">
                                <option selected>درس</option>
                                <option value="1">ریاضی</option>
                                <option value="2">علوم</option>
                                <option value="3">فارسی</option>
                                <option value="4">انگلیسی</option>
                                <option value="5">عربی</option>
                                <option value="6">قرآن</option>
                                <option value="7">مطالعات</option>
                                <option value="8">هدیه</option>
                                <option value="9">دفاعی</option>
                            </select>
                        </div>
                        <div class=" col-sm-12 col-md-3">   
                            <select class="selector px-2 rounded" aria-label="Default select example" id="session">
                                <option selected>فصل</option>
                                <option value="1">فصل 1</option>
                                <option value="2">فصل 2</option>
                                <option value="3">فصل 3</option>
                                <option value="4">فصل 4</option>
                                <option value="5">فصل 5</option>
                                <option value="6">فصل 6</option>
                                <option value="7">فصل 7</option>
                                <option value="8">فصل 8</option>
                                <option value="9">فصل 9</option>
                                <option value="10">فصل 10</option>
                                <option value="11">فصل 11</option>
                                <option value="12">فصل 12</option>
                                <option value="13">فصل 13</option>
                                <option value="14">فصل 14</option>
                                <option value="15">فصل 15</option>
                                <option value="16">فصل 16</option>
                                <option value="17">فصل 17</option>
                                <option value="18">فصل 18</option>
                                <option value="19">فصل 19</option>
                                <option value="20">فصل 20</option>
                                <option value="21">فصل 21</option>
                                <option value="22">فصل 22</option>
                                <option value="23">فصل 23</option>
                                <option value="24">فصل 24</option>
                            </select>
                        </div>    
                        <div class=" col-sm-12 col-md-3">
                            <div class="align-items-center text-center">
                                <button class="btn btn-primary w-100 rounded" id="start-btn">شروع</button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mr-5 d-none" id="warning-text">
                        <p class="text-danger">انتخاب پایه، درس و فصل ضروری است.</p>
                    </div>
                    <div class="mr-5 d-none" id="not-found-text">
                        <p class="text-danger">برای مورد انتخابی شما محتوایی پیدا نشد!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>    
<!-- /Row -->
{% endblock %}

{% block js %}
<script src="{{ url_for('static', filename='js/content-info.js') }}"></script>
{% endblock %}
